providers = ["node", "python"]

# Railway's python provider will auto-install requirements.txt
# Railway's node provider will auto-install npm packages and run build

# Install system libraries required for OpenCV (without Python - python provider handles that)
[phases.setup]
nixPkgs = ["libGL", "glib", "libGLU", "pkg-config"]

[variables]
PATH = "/opt/venv/bin:/usr/local/bin:/usr/bin:/bin:$PATH"
PYTHONUNBUFFERED = "1"

[start]
cmd = "npm start"

