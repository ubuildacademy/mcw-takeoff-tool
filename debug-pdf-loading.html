<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Loading Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <h1>PDF Loading Debug Tool</h1>
    <div id="status">Loading...</div>
    <div id="error"></div>
    <canvas id="pdfCanvas" style="border: 1px solid #ccc; margin-top: 20px;"></canvas>

    <script>
        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        async function testPDFLoading() {
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');

            try {
                statusDiv.textContent = 'Testing PDF loading...';
                
                // Test 1: Check if backend is accessible
                console.log('Testing backend connectivity...');
                const response = await fetch('http://localhost:4000/api/health');
                if (!response.ok) {
                    throw new Error(`Backend not accessible: ${response.status}`);
                }
                console.log('✅ Backend is accessible');

                // Test 2: Check if files endpoint works
                console.log('Testing files endpoint...');
                const filesResponse = await fetch('http://localhost:4000/api/files');
                if (!filesResponse.ok) {
                    throw new Error(`Files endpoint error: ${filesResponse.status}`);
                }
                const filesData = await filesResponse.json();
                console.log('✅ Files endpoint works:', filesData);

                // Test 3: Try to load a specific PDF (you'll need to replace with actual file ID)
                const testFileId = 'bdd4dad6-96f2-48db-841a-1473eff155b8'; // Replace with actual file ID
                const pdfUrl = `http://localhost:4000/api/files/${testFileId}`;
                
                console.log('Testing PDF loading from:', pdfUrl);
                statusDiv.textContent = 'Loading PDF...';
                
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                console.log('✅ PDF loaded successfully:', pdf.numPages, 'pages');

                // Test 4: Render first page
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 1.0 });
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                console.log('✅ PDF page rendered successfully');
                
                statusDiv.textContent = `✅ PDF loaded successfully! Pages: ${pdf.numPages}`;
                
            } catch (error) {
                console.error('❌ PDF loading failed:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                statusDiv.textContent = '❌ PDF loading failed';
            }
        }

        // Run the test when page loads
        window.addEventListener('load', testPDFLoading);
    </script>
</body>
</html>
